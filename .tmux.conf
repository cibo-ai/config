# Change tmux leader key
unbind C-b
set -g prefix `
bind-key ` last-window
bind-key e send-prefix
bind c new-window -c "#{pane_current_path}"
# Some split keybindings
bind-key h split-window -h -c "#{pane_current_path}"
bind-key v split-window -v -c "#{pane_current_path}"
# Terminal title
set -g set-titles on
set -g set-titles-string "tmux (#{s|$HOME|~|:pane_current_path}) - #W"
set -g status-interval 1
# Scroll with mouse on tmux
set -g mouse on
# Instant esc
set -s escape-time 0
# Some color for tmux status bar
set -g default-terminal "screen-256color"
set -g status-position bottom
set -g status-bg colour233
set -g status-fg colour137
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20
setw -g mode-keys vi
# Some color for tmux pane bar
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '
set-window-option -g window-status-current-style bg=colour236

set-option -g history-limit 5000
